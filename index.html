<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Generate a secure password.">
    <meta name="keywords" content="password, pwgen, password generator, generator">
    <meta name="author" content="Matt Stephens">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="lock-2.png">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator 2.0</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2 id="title">Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Click 'Generate' to generate a password!"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
          <h3 id="copied">Password Copied!</h3>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
